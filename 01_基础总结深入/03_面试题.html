<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
      // var b = 2;
      // var a = b = c = d = 1;
      // console.log(a, b, c, d);

      var a = {
        num: 0,
        toString: function () {
          console.log('toString()');
          return ++a.num
        },
        valueOf: function () {
          console.log('valueOf()');
          // return 1
        }
      }

      console.log(a);
      if (a == 1 && a == 2 && a == 3) {
        console.log('里面语句被执行了');
      }
      /*
        隐式类型转换：（对象obj）
          1. obj.toString()
          2. obj.valueOf()
       */

  </script>
</body>
</html>
