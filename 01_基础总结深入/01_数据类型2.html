<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
  * undefined代表没有赋值
  * null代表赋值了, 只是值为null
2. 什么时候给变量赋值为null呢?
  * var a = null //a将指向一个对象, 但对象此时还没有确定
  * a = null //让a指向的对象成为垃圾对象
3. 区别变量类型与数据类型?
  * js的变量本身是没有类型的, 变量的类型实际上是变量内存中数据的类型
  * 变量类型:
    * 基本类型: 保存基本类型数据的变量
    * 引用类型: 保存对象地址值的变量
  * 数据对象
    * 基本类型
    * 对象类型
-->

<script type="text/javascript">
  var a ;
  console.log(a); //定义变量没有赋值
  function fn() {

  }
  console.log(fn());  //定义函数没有指定return返回值
  var obj = {};
  console.log(obj.a); //读取对象中未定义属性
  //undefined: 变量没有赋值

  var obj = null; //当我想要创建对象，并不知道赋值为什么，这时候定义为null表示我将来作为对象来使用
  obj = {

  }
  obj = null; //当对象成为垃圾对象时
  //null：变量赋值了，只是值为null

</script>
</body>
</html>
