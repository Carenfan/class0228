<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_回调函数</title>
</head>
<body>
<button id="btn">测试点击事件</button>
<!--
1. 什么函数才是回调函数?
  * 回调可用于通知机制。
  * 例如，有时要在A程序中设置一个计时器，每到一定时间，
  * A程序会得到相应的通知，但通知机制的实现者对A程序一无所知。
  * 那么，就需一个具有特定原型的函数指针进行回调，通知A程序事件已经发生。
  * 实际上，API使用一个回调函数来通知计时器。
2. 常见的回调函数?
  * 定时器函数
  * DOM事件函数
  * ajax回调函数(后面学)
  * 生命周期回调函数(后面学)
-->
<script type="text/javascript">
  /*
    回调函数是什么？
      - 异步加载的通知机制
   */

  console.log('123123');

  setTimeout(function () { //延时定时器
    console.log('2miao');
  }, 2000)

  setInterval(function () { //循环定时器

  }, 1000)

  /*
    特点：
      1. 你定义的函数
      2. 你并没有直接调用
      3. 最终它执行了
   */
  console.log('789789');

  document.onclick = function () {

  }


  var i = 0 ;
  var j = i++ + ++i + i-- - --i + ++i;
  // 0 + 2 + 2 - 0 + 1
  console.log(j); // 5

</script>
</body>
</html>
