<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数</title>

<body>
<!--
1. 什么是函数?
  * 具有特定功能的n条语句的封装体
  * 函数也是对象
2. 为什么要用函数?
  * 提高代码复用
  * 便于阅读和交流
3. 如何定义函数?
  * 函数声明
  * 表达式
4. 如何调用(执行)函数?    this指向是什么？
  * test()  //直接调用  window
  * new Test()  // new调用 实例对象
  * obj.test()  // 对象点取调用 obj
  * test.call/apply(obj) //使用call/apply方法调用 obj
-->
<script type="text/javascript">
  /*
    1. 函数是什么？
      * 一些可复用的代码块组合的封装体
    2. 为什么使用函数？
      * 提高代码的复用性
      * 方便阅读和交流代码
    3. 定义函数
   */
  var result = -1;
  var x = 10;
  var y = 20;
  result = x + y;

  x = 6;
  y = 7;
  result = x + y;

  function calc(x, y) {
    var result = -1;
    result = x + y
    return result;
  }

  calc(10, 20)

  function calc() { //函数声明

  }

  var calc = function () { //函数表达式

  }
  /*
    定义函数需要注意事项：
      1. 传入参数
      2. 代码段
      3. 返回值
   */


  function Fn() {
    console.log("1111");
  }
  var f = new Fn()

  // var obj = {}
  // console.log(obj.call);
  // console.log(obj.call.call(window));


</script>
</body>
</html>
