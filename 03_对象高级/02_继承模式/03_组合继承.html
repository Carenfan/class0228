<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_组合继承</title>
</head>
<body>
<!--
方式3: 原型链+借用构造函数的组合继承
1. 利用原型链实现对父类型对象的方法继承
2. 利用super()借用父类型构建函数初始化相同属性
-->
<script type="text/javascript">
  function Person(name, age, sex) {
    this.name = name
    this.age = age
    this.sex = sex
  }
  Person.prototype.setName = function (name) {
    this.name = name
  }

  function Student(name, age, sex, price) {
    Person.call(this, name, age, sex) //为了得到父类型的属性
    this.price = price
  }
  Student.prototype = new Person() //为了得到父类型的方法
  Student.prototype.constructor = Student
  Student.prototype.setAge = function (age) {
    this.age = age
  }

  var s = new Student('Tom', 18, '男', 100)

  console.log(s.name, s.age, s.sex, s.price)
  s.setName('jack')
  s.setAge(20)
  console.log(s.name, s.age, s.sex, s.price)

</script>
</body>
</html>
