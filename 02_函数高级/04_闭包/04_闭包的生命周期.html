<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_闭包的生命周期</title>

</head>
<body>
<!--
1. 产生: 在嵌套内部函数定义执行完时就产生了(不是在调用)
2. 死亡: 在嵌套的内部函数成为垃圾对象时
-->
<script type="text/javascript">
  function fn1 () {
    var a = 2;
    function fn2 () {
      a++;
      console.log(a);
    }
    return fn2;
  }
  var f = fn1(); // 在嵌套内部函数定义执行完时就产生了(不是在调用)
  f();
  f();
  f = null;  //让内部函数称为垃圾对象，从而释放掉闭包
</script>
</body>
</html>
