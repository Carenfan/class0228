<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性
  * 每个函数都有一个prototype属性, 它默认是一个对象(即称为: 原型对象)
  * 原型对象中默认有两个属性
    * constructor, 它指向函数对象
    * __proto__，隐式原型属性 , 它的值为Object.prototype
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
/*
  什么是原型？
    - prototype和__proto__
  原型在哪里？
    prototype: 所有函数都有prototype属性,指向一个对象，这个对象称为原型对象
      constructor： 函数对象
      __proto__: Object.prototype
    __proto__: 和对象找属性息息相关
  为什么使用原型？
    为了实现类的继承

 */
  function Person(name, age) {
    this.name = name;
    this.age = age;
    this.toString = function () {
      console.log('函数内部ToString()');
    }
  }
  Person.prototype.toString = function () {
    console.log('toString()');
  }
  console.log(Person.prototype, Object.prototype);
  console.log(Person.prototype.__proto__ === Object.prototype); //true
  var p = new Person('Bob', 18);
  console.log(p);
  console.log(p.toString());



</script>
</body>
</html>
